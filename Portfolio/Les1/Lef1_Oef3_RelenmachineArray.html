<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8" >
		<meta name="description" content="beschrijving van de webpagina" >
		<meta name="keywords" content="trefwoorden, gescheiden, door, komma's">
        <meta name="viewport" content="width=device-width, height=device-height" />
        <script type="text/javascript">
            "use strict;"
            function RekenMachine() {
                
                
                this.TelOp = function(...args)
                {
                    var Uitkomst = 0;
                    
                    for (i=0; i< args.length; i++) 
                    {
                        Uitkomst = Uitkomst + args[i];
                    }
                    return Uitkomst;
                }
                this.TelAf = function(...args)
                {
                    
                    var Uitkomst = 0;
                    for (i=0; i<args.length; i++) 
                    {
                        if(i == 0) Uitkomst = args[0];
                        
                        else Uitkomst = Uitkomst - args[i];
                    }
                    return Uitkomst;
                }
                this.VermVuldig = function(...args)
                {
                    var Uitkomst = 0;
                    
                    
                    
                    
                        for (i=0; i<args.length; i++) 
                        {
                            if(i == 0) Uitkomst = args[0];
                            else Uitkomst = Uitkomst * args[i];
                        }
                        return Uitkomst;
                    
                }
                this.Deel = function(...args)
                {
                    var Uitkomst = 0;
                    
                    
                    
                    
                    
                        for (i=0; i<args.length; i++) 
                        {
                            if(i == 0) uitkomst = args[0];
                            
                            else Uitkomst = Uitkomst / args[i];
                        }
                        return Uitkomst;
                    
                }
            }
            
        </script>
        
		<title>Oef3 - RekenMachine arrays</title>

	</head>

	<body>
        <p><b>RekenMachine</b></p>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        
        <script>
            var RekenM = new RekenMachine();
            var Uitkomst;
            Uitkomst = RekenM.TelOp(10,10,10);
            document.getElementById("p1").innerHTML = Uitkomst;
            Uitkomst = RekenM.TelAf(100,10,10);
            document.getElementById("p2").innerHTML = Uitkomst;
            Uitkomst = RekenM.VermVuldig(10,10,10);
            document.getElementById("p3").innerHTML = Uitkomst;
            Uitkomst = RekenM.Deel(100,2,2);
            document.getElementById("p4").innerHTML = Uitkomst;
            
            
        
        </script>
	</body>
</html>
