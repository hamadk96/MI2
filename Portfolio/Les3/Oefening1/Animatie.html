<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8" />

        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
        
		<title>MI2-les3</title>

        <style type="text/css">
            .titel
            {
                text-align: center;
                line-height: 200px;
                font-size: 1px;
                color: #00b;
            }
        
        </style>
        <script src="jquery-1.12.1.min.js"></script>
        <script type="text/javascript">
        
            "use strict";
            
            $(document).ready(function () 
            {
                $("#inhoud").addClass("titel");             
                $("#inhoud").html("Hallo dames en heren");
                $("#inhoud").animate({fontSize: "90px"}, 2500);
            });
            
        
        </script>

    </head>
    <body>
    <h1>Animatie</h1>
        <div id="inhoud"></div>
    </body>
</html>
